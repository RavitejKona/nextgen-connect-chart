apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nextgen-connect.fullname" . }}
  labels:
    {{- include "nextgen-connect.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nextgen-connect.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nextgen-connect.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nextgen-connect.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: mirth-ssl
              containerPort: 8443
              protocol: TCP
            - name: mirth
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: mirth
          readinessProbe:
            httpGet:
              path: /
              port: mirth
          env:
          - name: DATABASE_USERNAME
            value: "postgres"
          - name: JDBC_DATABASE_URL
            value: "jdbc:postgresql://{{ .Chart.Name }}-postgresql:5432/postgres"
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Chart.Name }}-postgresql
                key: postgresql-password
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
